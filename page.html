<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebApp с WebSocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>WebApp с WebSocket</h1>
  <button id="btnClick">Нажми меня</button>
  <div id="status">Статус: Подключение...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = tg.initDataUnsafe?.user?.id || "unknown";

    const statusEl = document.getElementById("status");
    const btn = document.getElementById("btnClick");

    // Твой публичный WS URL от DevTunnel (укажи свой!)
    const WS_URL = "wss://dnjzwnbf-8080.euw.devtunnels.ms/ws?user_id=" + userId;

    const ws = new WebSocket(WS_URL);

    ws.onopen = () => {
      statusEl.textContent = `Статус: Подключено как ${userId}`;
      console.log("WebSocket подключён");
    };

    ws.onerror = (e) => {
      statusEl.textContent = "Статус: Ошибка WebSocket";
      console.error("WebSocket error:", e);
    };

    ws.onclose = (e) => {
      statusEl.textContent = `Статус: Закрыто (${e.code})`;
      console.log("WebSocket закрыт", e);
    };

    ws.onmessage = (msg) => {
      console.log("Сообщение от сервера:", msg.data);
    };

    btn.onclick = () => {
      if (ws.readyState === WebSocket.OPEN) {
        const data = {
          action: "click",
          user: userId,
          timestamp: Date.now(),
        };
        ws.send(JSON.stringify(data));
        console.log("Отправлено:", data);
      } else {
        alert("WebSocket не подключён");
      }
    };
  </script>
</body>
</html>
