<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebApp Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 15px 25px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>WebApp Test</h1>
  <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ</button>
  <div id="status">–°—Ç–∞—Ç—É—Å: ‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = tg.initDataUnsafe?.user?.id || "unknown";
    const statusEl = document.getElementById("status");

    // –ê–¥—Ä–µ—Å —Ç–≤–æ–µ–≥–æ —Ç—É–Ω–Ω–µ–ª—è
    const WS_BASE = "wss://dnjzwnbf-8080.euw.devtunnels.ms";
    const ws = new WebSocket(`${WS_BASE}/ws?user_id=${userId}`);

    ws.onopen = () => {
      statusEl.textContent = `–°—Ç–∞—Ç—É—Å: ‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫–∞–∫ ${userId}`;
    };

    ws.onerror = (e) => {
      statusEl.textContent = "–°—Ç–∞—Ç—É—Å: ‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
      console.error("WebSocket error", e);
    };

    ws.onclose = (e) => {
      statusEl.textContent = `–°—Ç–∞—Ç—É—Å: üîí –ó–∞–∫—Ä—ã—Ç–æ (${e.code})`;
    };

    ws.onmessage = (msg) => {
      console.log("üì© –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", msg.data);
    };

    document.getElementById("sendBtn").addEventListener("click", () => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ action: "click", user: userId }));
      } else {
        console.warn("WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω");
      }
    });
  </script>
</body>
</html>
