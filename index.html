<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–µ—Å—Ç WebApp</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f3f3f3;
      margin-top: 50px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 15px 25px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>WebApp Test</h1>
  <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ</button>
  <div id="status">–°—Ç–∞—Ç—É—Å: ‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>

  <script>
    // Telegram WebApp API
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = tg.initDataUnsafe?.user?.id || "unknown";
    const statusEl = document.getElementById("status");

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ñ–æ—Ä–º–∏—Ä—É–µ–º ws:// –∏–ª–∏ wss:// –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø—Ä–æ—Ç–æ–∫–æ–ª–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    const wsProtocol = location.protocol === "https:" ? "wss:" : "ws:";
    const wsUrl = `${wsProtocol}//${location.host}/ws?user_id=${userId}`;

    const ws = new WebSocket(wsUrl);

    ws.onopen = () => {
      statusEl.textContent = `–°—Ç–∞—Ç—É—Å: ‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫–∞–∫ ${userId}`;
    };

    ws.onerror = (e) => {
      statusEl.textContent = `–°—Ç–∞—Ç—É—Å: ‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è`;
      console.error("WebSocket error", e);
    };

    ws.onclose = (e) => {
      statusEl.textContent = `–°—Ç–∞—Ç—É—Å: üîí –ó–∞–∫—Ä—ã—Ç–æ (${e.code})`;
    };

    ws.onmessage = (msg) => {
      console.log("üì© –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", msg.data);
    };

    document.getElementById("sendBtn").addEventListener("click", () => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          action: "click",
          user: userId,
          timestamp: Date.now()
        }));
      } else {
        console.warn("WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω");
      }
    });
  </script>
</body>
</html>
